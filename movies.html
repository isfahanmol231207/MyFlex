    }
    .category-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px 0;
    }
    .movie-row::-webkit-scrollbar {
      display: none;
    }
    .movie-card {
      flex: 0 0 auto;
      width: 220px; /* Increased from 150px */
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.08); /* Slightly stronger hover effect */
      z-index: 2; /* Bring hovered card to front */
    }
    .movie-card img {
      width: 100%;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Added shadow for depth */
    }
